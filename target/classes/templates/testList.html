<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>show the list</title><!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.1/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript">
</script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript">
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.1/js/fileinput.min.js">
</script>
</head>

<body>
    <form class="form-horizontal" role="form" th:object="${listData}" >
        
        
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>title</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="eachData : ${listData}" >
                <td th:text="${eachData.id}"></td>
                <td th:text="${eachData.name}"></td>
                <th th:text="${eachData.title}"></th>
            </tr>
          </tbody>
        </table>
    </form>
</body>
</html>
